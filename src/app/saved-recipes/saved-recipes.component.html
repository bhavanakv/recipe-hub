<app-navbar></app-navbar>
<div class="saved-recipes-container">
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="row main-content justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <h3 class="card-title text-center" style="padding-top:50px; color: #f89223"><strong>My Saved Recipes</strong></h3>
                <p class="text-center">A collection of handpicked favorites</p>
                <hr>
                <div class="card-body">
                    <h5 class="text-center" style="color: #f89223" *ngIf="showEmptyMessage"></h5>
                    <p class="text-center" *ngIf="showEmptyMessage">Looks like your recipe book is empty. Start adding your favorite recipes to begin building your collection.</p>
                    <div class="container">
                        <ng-container *ngFor="let card of recipes">
                            <div class="card" style="margin-top: 20px; height: 12rem;" id="card-{{ card.id }}">
                                <div class="row no-gutters">
                                    <div class="col-md-4">
                                        <img src="assets/butter-chicken.jpg" style="height: 12rem; width: 20rem;" class="img-fluid" alt="{{ card.name }}">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-block px-2">
                                            <div class="row">
                                                <div class="col-md-9">
                                                    <h4 class="card-title" style="margin-top:20px">{{ card.name }}</h4>
                                                </div>
                                                <div class="col-md-3 text-center" data-bs-toggle="tooltip" title="Remove this recipe from your collection" data-bs-placement="bottom">
                                                    <h4 style="margin-top: 20px;"><span class="removeLink" (click)="removeRecipe(card.id)" style="color:#f89223; margin-top:20px"><i class="bi bi-trash3"></i></span></h4>
                                                </div>
                                            </div>
                                            <hr>
                                            <p class="card-text"><span style="color:#f89223; padding-right: 5px;"><i class="bi bi-person"></i></span>{{ card.author }}</p>
                                            <p class="card-text"><span style="color:#f89223; padding-right: 5px;"><i class="bi bi-clock"></i></span>{{ card.time }} min</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
