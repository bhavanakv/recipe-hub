<app-navbar></app-navbar>
<div class="login-component">
    <div class="row">
        <div class="col-md-6">
            <div class="card mt-5 justify-content-center">
                <h3 class="card-title text-center" style="padding-top:50px;"><strong>Login</strong></h3>
                <p class="text-center">Already have an account? Log in here using your credentials</p>
                <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" #name>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" #password>
                        </div>
                        <div class="text-center">
                            <button type="button" (click)="onSubmit(name.value, password.value)" class="btn btn-primary" data-bs-toggle="tooltip" title="Log in to your account" data-bs-placement="bottom">Login</button>
                        </div>
                        <div class="text-right">
                            <a href="#" data-bs-toggle="tooltip" title="Reset your password" data-bs-placement="bottom">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <p>New to RecipeHub? <a routerLink="/signup" routerLinkActive="activeButton" ariaCurrentWhenActive="page" data-bs-toggle="tooltip" title="Create a new account" data-bs-placement="bottom">Register Here!</a></p>
                        </div>
                        <app-toast type="success" message="Login Successful!" *ngIf="successToast"></app-toast>
                        <app-toast type="danger" message="Error in login. Please check your credentials or sign up using the link above." *ngIf="errorToast"></app-toast>
                </div>
            </div>
        </div>
    </div>
</div>
