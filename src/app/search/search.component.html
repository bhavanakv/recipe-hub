<div class="search-recipe-container" style="margin-top: 40px; margin-bottom: 20px;">
    <div class="row main-content justify-content-center">
        <div class="col-md-6">
            <div class="card mt-6">
                <h3 class="card-title text-center" style="padding-top:50px; color: #f89223"><strong>Search Results</strong></h3>
                <p class="text-center">Delicacies based on the search keyword entered</p>
                <hr>
                <div class="input-group justify-content-center" style="margin-bottom: 20px;">
                    <select class="form-select" id="cuisine" style="border-color: lightgray; border-radius: 4px;"data-bs-toggle="tooltip" title="Sort by" data-bs-placement="bottom" #sort>
                        <option selected style="color: lightgrey" value="0">Sort by</option>
                        <option value="1">Alphabetical</option>
                        <option value="2">Prep time</option>
                        <option value="3">Cooking time</option>
                        <option value="4">Difficulty</option>
                      </select>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button" id="searchTerm" #searchTerm>    
                    <button class="button-field" type="button" data-action="codemirror#submit"
                        class="btn btn-success btn-sm" (click)="search(searchTerm, sort)" data-bs-toggle="tooltip" title="Search for recipes" data-bs-placement="bottom">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="search-recipes">
                    <div class="row justify-content-center">
                        <div class="card-list" style="margin-bottom: 20px;">
                            <ng-container *ngFor="let card of recipes">
                                <div class="card" style="margin-top: 20px; height: 12rem;" id="card-{{ card.id }}">
                                    <div class="row no-gutters">
                                        <div class="col-md-4">
                                            <img src="assets/butter-chicken.jpg" style="height: 12rem; width: 20rem;" class="img-fluid" alt="{{ card.name }}">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-block px-2">
                                                <div class="row">
                                                    <div class="col-md-9">
                                                        <h4 class="card-title" style="margin-top:20px">{{ card.name }}</h4>
                                                    </div>
                                                    <div class="col-md-3 text-center">
                                                        <a (click)="viewRecipe(card.id)" class="btn btn-primary" style="margin-top: 20px;" data-bs-toggle="tooltip" title="View recipe details" data-bs-placement="bottom">View</a>
                                                    </div>
                                                </div>
                                                <hr>
                                                <p class="card-text"><span style="color:#f89223; padding-right: 5px;"><i class="bi bi-person"></i></span>{{ card.author }}</p>
                                                <p class="card-text"><span style="color:#f89223; padding-right: 5px;"><i class="bi bi-clock"></i></span>{{ card.time }} min</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
