<div class="signup-component">
    <div class="row">
        <div class="col-md-6">
            <div class="card mt-5 justify-content-center">
                <h3 class="card-title text-center" style="padding-top:50px;"><strong>Signup</strong></h3>
                <p class="text-center">Explore recipes, submit and save recipes by filling in your details here.</p>
                <div class="card-body">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Signup</button>
                        </div>
                        <div class="text-center">
                            <p>Already a user? <a href="#">Click here to login!</a></p>
                        </div>
                        <div class="alert alert-success" role="alert" *ngIf="showAlert">{{ alertMessage }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
